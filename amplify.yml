version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Verify frontend environment variables
        - echo "=== Frontend Environment Variables Check ==="
        - echo "NEXT_PUBLIC_SUPABASE_URL is set = $(if [ -n \"$NEXT_PUBLIC_SUPABASE_URL\" ]; then echo 'YES'; else echo 'NO'; fi)"
        - echo "NEXT_PUBLIC_SUPABASE_ANON_KEY is set = $(if [ -n \"$NEXT_PUBLIC_SUPABASE_ANON_KEY\" ]; then echo 'YES'; else echo 'NO'; fi)"
        - echo "NEXT_PUBLIC_BBPS_BACKEND_URL is set = $(if [ -n \"$NEXT_PUBLIC_BBPS_BACKEND_URL\" ]; then echo 'YES'; else echo 'NO'; fi)"
        - echo "==================================="
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
